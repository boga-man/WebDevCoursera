<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>David Chu's China Bistro</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">

    <body>
        <nav id="header-nav" class="navbar navbar-default">  <!-- This is bootstrap recommendation for the navigation bar -->

                        </div>

                    <div class="navbar-brand" id="brand-name">  <!-- This is again bootstrap recommended to wrap the brandind logo and name -->

                        <p>
                          <img src="images/star-k-logo.png" alt="Kosher certification" >

                    </div>
                </div>
            </div>

        <!-- jQuery (Bootstrap JS plugins depend on it) -->
